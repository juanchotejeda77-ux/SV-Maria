<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pregunta importante ğŸ˜³</title>

  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;

      background-image:
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url("https://i.blogs.es/93f624/belen-emilio/840_560.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.4s ease;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      background: rgba(0,0,0,0.5);
      padding: 15px 30px;
      border-radius: 15px;
      user-select: none;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 100%;
    }

    button {
      position: absolute;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      left: 45%;
      top: 55%;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      left: 55%;
      top: 55%;
    }
  </style>
</head>

<body>

  <h1 id="question">Â¿Quieres ser mi novia? ğŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">SÃ­</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");

    function moveRandom(btn) {
      const maxX = window.innerWidth - btn.offsetWidth;
      const maxY = window.innerHeight - btn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    // Ambos botones huyen
    yesBtn.addEventListener("mouseover", () => moveRandom(yesBtn));
    noBtn.addEventListener("mouseover", () => moveRandom(noBtn));

    // En mÃ³vil (touch)
    yesBtn.addEventListener("touchstart", () => moveRandom(yesBtn));
    noBtn.addEventListener("touchstart", () => moveRandom(noBtn));

    // Al hacer click en SÃ­
    yesBtn.addEventListener("click", () => {
      document.body.style.backgroundImage =
        'linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url("https://i.blogs.es/1b5db6/malena-fernando/650_1200.jpeg")';

      question.textContent = "Ahora ya no hay escapatoria ğŸ˜ğŸ’˜";
    });
  </script>

</body>
</html>
